<table class="table is-bordered table is-hoverable">
  <thead>
  <tr>
    <th>Category</th>
    <th>Name</th>
    <th>Ticker</th>
    <th>Category %</th>
    <th>Portfolio %</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let company of portfolio">
    <td>{{company.category.name}}</td>
    <td>{{company.name}}</td>
    <td>{{company.tickerSymbol}}</td>
    <td>{{company.categoryPercent}} %</td>
    <td>{{company.getPortfolioPercent()}} %</td>
  </tr>
  </tbody>
</table>
